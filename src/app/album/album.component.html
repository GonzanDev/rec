<div *ngIf="album">
  <h2>{{ album.name }}</h2>
  <img [src]="album.images[0]?.url" alt="{{ album.name }}" width="300" />
  <p>Artista: {{ album.artists[0].name }}</p>
  <p>Fecha de lanzamiento: {{ album.release_date }}</p>
  <!-- Otros detalles o una lista de canciones pueden agregarse aquÃ­ -->
</div>
