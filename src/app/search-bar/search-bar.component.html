<div class="barra">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    placeholder="Busca una canción, álbum o artista"
    (keydown.enter)="onSearch()"
    aria-label="Buscar canción, álbum o artista"
  />
  <button (click)="onSearch()" aria-label="Iniciar búsqueda">Buscar</button>
</div>

<div class="resultsbox">
  <div *ngIf="searchResults && searchResults.length > 0">
    <ul>
      <li *ngFor="let result of searchResults" class="result-item">
        <div class="song-details">
          <!-- Canción -->
          <button (click)="viewSongDetails(result.id)">
            {{ result.name }}
          </button>
          <p class="album-info">
            <!-- Álbum -->
            <span>
              <a [routerLink]="['/album', result.album?.id]" class="album-link">
                {{ result.album?.name }}
              </a>
            </span>
            <!-- Artista -->
            <span>
              <a [routerLink]="['/artist', result.artists[0]?.id]" class="artist-link">
                {{ result.artists[0]?.name }}
              </a>
            </span>
          </p>
        </div>
      </li>
    </ul>
  </div>
</div>
