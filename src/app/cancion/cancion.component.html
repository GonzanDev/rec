<div *ngIf="song" class="song-details">
  <div class="album-cover">
    <img [src]="song.album.images[0]?.url" alt="{{ song.name }}" />
  </div>

  <div class="song-info">
    <h2 class="song-title">{{ song.name }}</h2>
    <p class="artist-name">
      <span *ngFor="let artist of song.artists; let isLast = last">
        <a [routerLink]="['/artist', artist.id]" class="artist-link">{{ artist.name }}</a><span *ngIf="!isLast">, </span>
      </span>
    </p>
    <p class="album-name">
      <a [routerLink]="['/album', song.album.id]" class="album-link">{{ song.album.name }}</a>
    </p>
    <p class="release-date">{{ song.album.release_date }}</p>

    <div class="song-controls">
      <a [href]="song.external_urls.spotify" target="_blank" class="spotify-link">
        Escuchar en Spotify
      </a>
    </div>
  </div>
</div>
