<div class="overlay">
  <div class="review-container">
    <div class="texto">
      <h3>Escribe una reseña para</h3>
      <h3 class="nombre">{{ albumName }}</h3>
    </div>
    <textarea
      [(ngModel)]="reviewText"
      class="review-text"
      placeholder="Escribe tu reseña..."
    ></textarea>
    <div class="rating-container">
      <label for="rating">Calificación:</label>
      <div class="stars">
        <span *ngFor="let star of [1, 2, 3, 4, 5]" (click)="setRating(star)">
          <i
            class="fa"
            [ngClass]="star <= rating ? 'fa fa-star' : 'fa fa-star-o'"
          ></i>
        </span>
      </div>
    </div>
    <div class="botones">
      <button (click)="submitReview()">Enviar Reseña</button>
      <button (click)="closeReview()">Cerrar</button>
    </div>
  </div>
</div>

<!-- Mostrar las reseñas publicadas -->
<h3>Reseñas publicadas</h3>
<div *ngIf="reviews.length === 0" class="no-reviews">
  No hay reseñas publicadas.
</div>
<div *ngFor="let review of reviews" class="review">
  <p><strong>Álbum:</strong> {{ review.albumName }}</p>
  <p><strong>Artista:</strong> {{ review.artistName }}</p>
  <p><strong>Reseña:</strong> {{ review.reviewText }}</p>
  <p>
    <strong>Calificación:</strong>
    <span *ngFor="let star of [1, 2, 3, 4, 5]">
      <i
        class="fa"
        [ngClass]="star <= review.rating ? 'fa fa-star' : 'fa fa-star-o'"
      ></i>
    </span>
  </p>
</div>
