<div class="review-container">
  <h2> {{ selectedAlbum?.name }}</h2>

  <!-- Campo de texto para la reseña -->
  <textarea
    [(ngModel)]="reviewText"
    placeholder="Escribe tu reseña aquí..."
    class="review-text"
  ></textarea>

  <!-- Calificación con estrellas -->
  <div class="rating-container">
    <label>Calificación:</label>
    <div class="stars">
      <span
        *ngFor="let star of [1, 2, 3, 4, 5]"
        (click)="rating = star"
        [class.filled]="star <= rating"
        >&#9733;</span
      >
    </div>
  </div>

  <!-- Botón para enviar la reseña -->
  <button class="submit-btn" (click)="submitReview()">Publicar Reseña</button>

  <!-- Mostrar las reseñas publicadas -->
  <h3>Reseñas publicadas</h3>
  <div *ngIf="reviews.length === 0" class="no-reviews">No hay reseñas publicadas.</div>
  <div *ngFor="let review of reviews" class="review">
    <p><strong>Álbum:</strong> {{ review.albumName }}</p>
    <p><strong>Artista:</strong> {{ review.artistName }}</p>
    <p><strong>Reseña:</strong> {{ review.reviewText }}</p>
    <p><strong>Calificación:</strong> {{ review.rating }} estrellas</p>
  </div>
</div>
