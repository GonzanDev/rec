<div *ngIf="user">
  <h2>{{ user.username }}</h2>
  <p>Email: {{ user.email }}</p>
  <h3>Favoritos</h3>

  <h4>√Ålbumes Favoritos</h4>
  <ul>
    <li *ngFor="let album of favoriteAlbumsDetails" class="album">
      <img [src]="album.images[2]?.url" alt="{{ album.name }}" class="album-image" />
      <div>
        <a [routerLink]="['/artist', album.artists[0]?.id]">
          {{ album.artists[0].name }}
        </a>
      </div>
    </li>
  </ul>
  <ul>
  <h4>Artistas Favoritos</h4>
    <li *ngFor="let artist of favoriteArtistsDetails">
      <img [src]="artist.images[2]?.url" alt="{{ artist.name }}" class="artist-image" />
      <div>
        <a [routerLink]="['/artist', artist.id]">
          {{ artist.name }}
        </a>
      </div>
    </li>
  </ul>
<div *ngIf="!user">
  <p>Cargando perfil...</p>
</div>
<button (click)="logOut()">Cerrar sesion</button>
