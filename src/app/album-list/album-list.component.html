<div class="carousel-container">
  <button class="carousel-button left" (click)="scrollLeft()">&#9664;</button>

  <div #carousel class="carousel">
    <div *ngFor="let album of albums" class="album" (click)="viewAlbumDetails(album.id)">
      <img [src]="album.images[0]?.url" alt="{{ album.name }}" width="200" height="200"/>
      <h3>{{ album.name }}</h3>
      <p>{{ album.artists[0].name }}</p>
    </div>
  </div>

  <button class="carousel-button right" (click)="scrollRight()">&#9654;</button>
</div>
